<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Login Form</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form (ngSubmit)="onSubmit(addMountForm)" #addMountForm="ngForm">
      <div class="form-group">
        <!-- <label for="userid">User Id</label>
        <input id="userid" type="text">
        <label for="password">Password</label>
        <input id="password" type="password"> -->
        <div class="form-group">
          <label class="col-sm-2 control-label text-nowrap"
             for="uid">User id</label>
          <div class="col-sm-10">
             <input type="text" class="form-control" ngModel id="uid" name="uid" placeholder="User id"/>
          </div>
          <label class="col-sm-2 control-label text-nowrap"
             for="pswd">Password</label>
          <div class="col-sm-10">
             <input type="text" class="form-control" ngModel id="pswd" name="pswd" placeholder="Password"/>
          </div>
       </div>
        <!-- <label for="dateOfBirth">Date of birth</label>
        <div class="input-group">
          <input id="dateOfBirth" class="form-control" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker #dp="ngbDatepicker">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary calendar" (click)="dp.toggle()" type="button"></button>
          </div>
        </div> -->
      </div>
      <button type="submit" class="btn btn-outline-primary">Sign In</button>
    </form>
  </div>
  <!-- <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Close</button>
  </div> -->
</ng-template>
