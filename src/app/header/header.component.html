    <li *ngIf="isLoggedIn" class="main-nav-item">
      {{userName}}
    </li>
    <li class="main-nav-item">
      <a routerLink="/">Home</a>
    </li>
    <li class="main-nav-item">

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Login Form</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form (ngSubmit)="onSubmit(addMountForm)" #addMountForm="ngForm">
      <div class="form-group">
        <div class="form-group">
          <label class="col-sm-2 control-label text-nowrap" for="uid">User id</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" ngModel id="uid" name="uid" placeholder="User id" />
          </div>
          <label class="col-sm-2 control-label text-nowrap" for="pswd">Password</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" ngModel id="pswd" name="pswd" placeholder="Password" />
          </div>
          <div *ngIf="error">
            User is not valid
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-outline-primary">Sign In</button>
    </form>
  </div>
  <!-- <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Close</button>
  </div> -->
</ng-template>
