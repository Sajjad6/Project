<div class="text-wrapper">Our Best T20 XI</div>
<div class="name-container">AB De Villiers(c)</div>
<div class="name-container">KL Rahul(wk)</div>
<mat-grid-list cols="4" rowHeight="1:1">
  <mat-grid-tile *ngFor="let player of t20Players">
    <img src='../../assets/t20Players/{{player.player}}.jpg' alt="loading" class="image-wrapper">
  </mat-grid-tile>
</mat-grid-list>
